apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      imagePullSecrets:
        - name: {{ .Values.serviceAccount.imagePullSecret }}
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.deployment.image.repository }}:{{ .Values.deployment.image.tag }}"
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .Values.ingress.internalPort }}
          envFrom:
          - secretRef:
              name: "{{ .Release.Name }}-secret"
          - configMapRef:
              name: "{{ .Release.Name }}-config"
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.ingress.internalPort }}
            initialDelaySeconds: 5
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.ingress.internalPort }}
            initialDelaySeconds: 5
            periodSeconds: 30
            failureThreshold: 1
          startupProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.ingress.internalPort }}
            initialDelaySeconds: 5
            failureThreshold: 6
            periodSeconds: 10
