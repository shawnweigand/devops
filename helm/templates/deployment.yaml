apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      imagePullSecrets:
        - name: {{ .Values.serviceAccount.imagePullSecret }}
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.deployment.image.repository }}:{{ .Values.deployment.image.tag }}"
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .Values.ingress.internalPort }}
          envFrom:
          - secretRef:
              name: "{{ .Release.Name }}-secret-doppler"
          - configMapRef:
              name: "{{ .Release.Name }}-config"
          {{- if .Values.deployment.probes.enabled }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.ingress.internalPort }}
            initialDelaySeconds: 60      # Increased from 10
            periodSeconds: 45            # Increased from 30
            timeoutSeconds: 10           # Increased from 3
            failureThreshold: 5          # Increased from 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.ingress.internalPort }}
            initialDelaySeconds: 30      # Increased from 10
            periodSeconds: 20            # Increased from 15
            timeoutSeconds: 10           # Increased from 3
            failureThreshold: 5          # Increased from 2
          startupProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.ingress.internalPort }}
            initialDelaySeconds: 60      # Increased from 5
            periodSeconds: 20            # Increased from 10
            timeoutSeconds: 10           # Increased from 3
            failureThreshold: 20         # Increased from 10
          {{- end }}